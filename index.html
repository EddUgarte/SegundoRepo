<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Challenge 1 - Encriptador</title>
</head>

<body>

    <header>
        <img class="logo" src="img/Logo alura.png" alt="logo-alura">
    </header>

    <main>

        <section class="seccion1">

            <div class="contenedor-caja-texto">
                <textarea class="caja-texto" placeholder="Ingrese el texto aqui..."></textarea>
            </div>
            
            <div class="alerta">
                <img src="img/Alerta.png" alt="alerta-img">                
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="contenedor-botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>

        </section>

        <section class="seccion2">

            <div class="contenedor-munieco">
                <img src="img/Muñeco.png" alt="imagen-muñeco">
            </div>
                       
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>

            <div class="contenedor-copiar">
                <button class="btn-copiar">Copiar</button>
            </div>
            
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>

        </section>

    </main>

    <script src="script.js"></script>
    
</body>

</html>
